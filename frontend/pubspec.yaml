publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  graphql_flutter: ^5.1.2
  provider: ^6.1.1
  http: ^1.1.0
