apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: liars-dice
  labels:
    app: liars-dice
    component: service-a
    role: player-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liars-dice
      component: service-a
  template:
    metadata:
      labels:
        app: liars-dice
        component: service-a
        role: player-a
    spec:
      containers:
        - name: linera-service
          image: kvozt/linera-dev:latest
          command: ["linera", "service", "--port", "8081"]
          ports:
            - containerPort: 8081
              name: graphql
          envFrom:
            - configMapRef:
                name: liars-dice-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 5
        - name: frontend
          image: python:3.11-slim
          command: ["python3", "-m", "http.server", "5173", "--directory", "/app"]
          ports:
            - containerPort: 5173
              name: http
          volumeMounts:
            - name: frontend-files
              mountPath: /app
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: frontend-files
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  namespace: liars-dice
  labels:
    app: liars-dice
    component: service-a
spec:
  selector:
    app: liars-dice
    component: service-a
  ports:
    - name: graphql
      port: 8081
      targetPort: 8081
    - name: frontend
      port: 5173
      targetPort: 5173
  type: ClusterIP
