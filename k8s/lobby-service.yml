apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobby-service
  namespace: liars-dice
  labels:
    app: liars-dice
    component: lobby
    role: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liars-dice
      component: lobby
  template:
    metadata:
      labels:
        app: liars-dice
        component: lobby
        role: master
    spec:
      containers:
        - name: linera-service
          image: kvozt/linera-dev:latest
          command: ["linera", "service", "--port", "8083"]
          ports:
            - containerPort: 8083
              name: graphql
          envFrom:
            - configMapRef:
                name: liars-dice-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 8083
            initialDelaySeconds: 15
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lobby-service
  namespace: liars-dice
  labels:
    app: liars-dice
    component: lobby
spec:
  selector:
    app: liars-dice
    component: lobby
  ports:
    - name: graphql
      port: 8083
      targetPort: 8083
  type: ClusterIP
